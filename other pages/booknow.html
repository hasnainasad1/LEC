<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booknow</title>
    <link rel="stylesheet" href="../assets/css/all css/booknow.css">
    <link href="../assets/img/logo/LEC logo 1-01 (1).png" rel="icon">
    <link href="../assets/img/logo/LEC logo 1-01.png" rel="icon">
    <link rel="stylesheet" href="../assets/css/all css/form.css">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.1/css/all.min.css"
    integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
</head>
<body>
    <header>
        <h1>Book Your Appointment</h1>
      </header>
  
      <main>
        <form action="#">
          <div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
  
          <div>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
  
          <div>
            <label for="appointment-date">Appointment Date:</label>
            <input type="date" required>
          </div>
  
          <div>
            <label >Phone</label>
            <input type="number" id="bk" placeholder="Phone" required>
          </div> <br><br>
          <div>
            <button type="submit">Book Now</button>
          </div>
        </form>
      </main>
</body>
</html>
